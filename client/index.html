<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Crossover Video Portal</title>
	<!-- Dependencies -->
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/angular-route/angular-route.min.js"></script>
	<script src="node_modules/angular-cookies/angular-cookies.min.js"></script>
	<script src="node_modules/angular-md5/angular-md5.min.js"></script>
	<script src="node_modules/angulargrid/angulargrid.min.js"></script>
	<script src="node_modules/angularjs-toaster/toaster.min.js"></script>
	<script src="contents/lib/angular-rateit/ng-rateit.min.js"></script>
	<script src="node_modules/ng-infinite-scroll/build/ng-infinite-scroll.js"></script>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/angularjs-toaster/toaster.min.css">
	<link rel="stylesheet" href="contents/lib/angular-rateit/ng-rateit.css" />
	<!-- Code -->
	<script src="app/app.js"></script>
	<script src="app/app.routes.js"></script>
	<script src="app/common/app.factory.js"></script>
	<script src="app/components/auth/auth.factory.js"></script>
	<script src="app/components/auth/auth.controller.js"></script>
	<script src="app/components/home/home.controller.js"></script>
	<script src="app/components/video/video.component.js"></script>
	
	<script src="contents/js/video-sync.js"></script>
	<link rel="stylesheet" type="text/css" href="contents/css/main.css" />
	<link rel="stylesheet" type="text/css" href="contents/css/style.css" />
</head>

<body ng-app="VideoPortal">
	
 <header>
   <h2><span>Crossover Video Portal</span></h2>
        <ul class="nav nav-tabs">
            <li ng-class="{active: activeTab === 'home'}"><a  href:"app/users/auth/login.html">Home</a></li>
            <li><a href:"app/users/auth/login.html" target="_self">Logout</a></li>
        </ul>
        <div class="flash-message" ng-if="flash">
            <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
        </div>

    </header>
	<video-portal-header></video-portal-header>
	<div ng-view></div>
	<toaster-container></toaster-container>
</body>
</html>
