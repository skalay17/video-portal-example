<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Video Portal </title>
	<!-- Dependencies -->
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/angular-route/angular-route.min.js"></script>
	<script src="node_modules/angular-cookies/angular-cookies.min.js"></script>
	<script src="node_modules/angular-md5/angular-md5.min.js"></script>
	<script src="node_modules/angulargrid/angulargrid.min.js"></script>
	<script src="node_modules/angularjs-toaster/toaster.min.js"></script>
	<script src="assets/lib/angular-rateit/ng-rateit.min.js"></script>
	<script src="node_modules/ng-infinite-scroll/build/ng-infinite-scroll.js"></script>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/angularjs-toaster/toaster.min.css">
	<link rel="stylesheet" href="assets/lib/angular-rateit/ng-rateit.css" />
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="node_modules/videogular/videogular.js"></script>
	<script src="node_modules/videogular-controls/vg-controls.js"></script>
	<script src="node_modules/videogular-overlay-play/vg-overlay-play.js"></script>
	<script src="node_modules/videogular-poster/vg-poster.js"></script>
	<script src="node_modules/videogular-buffering/vg-buffering.js"></script>
	<script src="js/main.js"></script>
	<!-- Code -->
	<script src="app/app.js"></script>
	<script src="app/app.routes.js"></script>
	<script src="app/common/videos.factory.js"></script>
	<script src="app/components/auth/auth.factory.js"></script>
	<script src="app/components/auth/auth.controller.js"></script>
	<script src="app/components/home/home.controller.js"></script>
	<script src="app/components/video/video.component.js"></script>
	<script src="app/components/header/header.component.js"></script>
	<script src="assets/js/video-sync.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css" />
	<style>
	.videogular-container {
	width: 100%;
	height: 320px;
	margin: auto;
	overflow: hidden;
}
 
@media (min-width: 1200px) {
	.videogular-container {
		width: 1170px;
		height: 658.125px;
	}
}
 
@media (min-width: 992px) and (max-width: 1199px) {
	.videogular-container {
		width: 940px;
		height: 528.75px;
	}
}
 
@media (min-width: 768px) and (max-width: 991px) {
	.videogular-container {
		width: 728px;
		height: 409.5px;
	}
}
</style>
</head>
<body ng-app="VideoPortal">
<div ng-app=""VideoPortal">
	<div ng-controller="HomeCtrl as controller" class="videogular-container">
		<videogular vg-theme="controller.config.theme">
			<vg-media vg-src="controller.config.sources"
					  vg-tracks="controller.config.tracks">
			</vg-media>
 
			<vg-controls>
				<vg-play-pause-button></vg-play-pause-button>
				<vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
				<vg-scrub-bar>
					<vg-scrub-bar-current-time></vg-scrub-bar-current-time>
				</vg-scrub-bar>
				<vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
				<vg-volume>
					<vg-mute-button></vg-mute-button>
					<vg-volume-bar></vg-volume-bar>
				</vg-volume>
				<vg-fullscreen-button></vg-fullscreen-button>
			</vg-controls>
 
			<vg-overlay-play></vg-overlay-play>
			<vg-poster vg-url='controller.config.plugins.poster'></vg-poster>
		</videogular>
		<video-portal-header></video-portal-header>
	<div ng-view></div>
	<toaster-container></toaster-container>
	</div>
</div>

	
</body>
</html>
